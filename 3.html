<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      console.log(
        "сумма чисел 10 и 10 дает 20, но затем идет строчный элемент 10, что объединяет результат со строкой, поэтому получаем 2010"
      );
      console.log(10 + 10 + "10"); //2010
      console.log(
        "наличие одного строчного элемента 10 превращает все элементы в строку, поэтому получаем 101010"
      );
      console.log(10 + "10" + 10); //101010
      console.log(
        "число 10 прибавляем к числу 10 и прибавлем строчный элемент 10 преобразованный в число с помощью оператора + и получаем 30"
      );
      console.log(10 + 10 + +"10"); //30
      console.log(
        "число 10 делится на 0, - перед 0 меняет знак на противоположный, получаем минус бесконечность"
      );
      console.log(10 / -""); //-Infinity
      console.log(
        "запятая не преобразует строчный элемент 2,5 в число, поэтому получаем результат not a number, т.к деление на строку невозможно"
      );
      console.log(10 / +"2,5"); //NaN
    </script>
  </body>
</html>
