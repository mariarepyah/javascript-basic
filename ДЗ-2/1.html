<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  Унарный оператор ++ добавляет единицу к своему операнду. Если используется в качестве префикса (++а), то возвращает значение операнда с добавленной к нему единицей
  а = 1, поэтому с = 1+1 = 2
   */
      c = ++a;
      console.log(c);

      /*
  Унарный оператор ++ добавляет единицу к своему операнду. Если используется в качестве окончания (b++), то возвращает значение операнда перед добавлением к нему единицы.
  b = 1,  d = 1+1 = 2, но значение операнда b перед добавлением 1 было равно 1, соответственно d=1
   */
      d = b++;
      console.log(d);

      /*
  В предыдущем шаге (1) операнд a увеличился на единицу, теперь с префиксным операндом ++a он увеличивается еще на единицу, и получаем:
  с = 2 + 3 = 5
   */
      c = 2 + ++a;
      console.log(c);

      /*
  На момент выполнения операции b=2, в выражении d = 2 + b++ оператор стоит в конце, поэтому операнд b возвращает свое значение до прибавления к нему 1, поэтому:
  d = 2 + 2 = 4
  операнд a на момент выполнения операции был равен 3
  операнд b на момент выполнения операции был равен 2, но b++ устанавливает ему значение 3, соответственно:
  d = 4
  a = 3
  b = 3
   */
      d = 2 + b++;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>
  </body>
